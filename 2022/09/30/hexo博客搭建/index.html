    <h1 id="hexo-博客搭建"><a href="#hexo-博客搭建" class="headerlink" title="hexo 博客搭建"></a>hexo 博客搭建</h1><h2 id="环境需求"><a href="#环境需求" class="headerlink" title="环境需求"></a>环境需求</h2><p>node.js:<a target="_blank" rel="noopener" href="http://nodejs.cn/download/">http://nodejs.cn/download/</a><br>git:<a target="_blank" rel="noopener" href="https://git-scm.com/downloads">https://git-scm.com/downloads</a></p>
<h2 id="验证环境"><a href="#验证环境" class="headerlink" title="验证环境"></a>验证环境</h2><figure class="highlight cmd"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">node -v</span><br><span class="line">npm -v</span><br><span class="line">git --version</span><br></pre></td></tr></table></figure>

<h2 id="github"><a href="#github" class="headerlink" title="github"></a>github</h2><h3 id="需要一个github账号"><a href="#需要一个github账号" class="headerlink" title="需要一个github账号"></a>需要一个github账号</h3><h3 id="用浏览器新建一个仓库"><a href="#用浏览器新建一个仓库" class="headerlink" title="用浏览器新建一个仓库"></a>用浏览器新建一个仓库</h3><p>仓库名为：你的用户名.github.io</p>
<h2 id="本地生成hexo博客"><a href="#本地生成hexo博客" class="headerlink" title="本地生成hexo博客"></a>本地生成hexo博客</h2><figure class="highlight cmd"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">npm install -g hexo-cli</span><br><span class="line">hexo init  #初始化hexo</span><br><span class="line">hexo g     # generate 生成静态文件</span><br><span class="line">hexo s     # 打开本地服务器预览博客</span><br></pre></td></tr></table></figure>
